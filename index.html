<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset.css destyle -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="display">
      0
    </div>
    <div class="calc-row">
      <button class="calc-button func">
        AC
      </button>
      <button class="calc-button func">
        +/-
      </button>
      <button class="calc-button func">
        &percnt;
      </button>
      <button class="calc-button">
        &divide;
      </button>
    </div>
    
    <div class="calc-row">
      <button class="calc-button">
        7
      </button>
      <button class="calc-button">
        8
      </button>
      <button class="calc-button">
        9
      </button>
      <button class="calc-button">
        &times;
      </button>
    </div>

    <div class="calc-row">
      <button class="calc-button">
        4
      </button>
      <button class="calc-button">
        5
      </button>
      <button class="calc-button">
        6
      </button>
      <button class="calc-button">
        &minus;
      </button>
    </div>
    
    <div class="calc-row">
      <button class="calc-button">
        1
      </button>
      <button class="calc-button">
        2
      </button>
      <button class="calc-button">
        3
      </button>
      <button class="calc-button">
        &plus;
      </button>
    </div>
    
    <div class="calc-row">
      <button class="calc-button double">
        0
      </button>
      <button class="calc-button">
        .
      </button>
      <button class="calc-button">
        &equals;
      </button>
      
    <script src="app.js"></script>
</body>

</html>
