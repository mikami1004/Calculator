<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset.css destyle -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
  <div class="screen">
    <div id="display">
      0
    </div>
    <div class="keyboard">
      <div class="calc-row">
        <button class="calc-button clear">AC</button>
        <button class="calc-button func">+/-</button>
        <button class="calc-button func">&percnt;</button>
        <button class="calc-button ope">&divide;</button>
      </div>
      
      <div class="calc-row">
        <button class="calc-button num">7</button>
        <button class="calc-button num">8</button>
        <button class="calc-button num">9</button>
        <button class="calc-button ope">&times;</button>
      </div>

      <div class="calc-row">
        <button class="calc-button num">4</button>
        <button class="calc-button num">5</button>
        <button class="calc-button num">6</button>
        <button class="calc-button ope">&minus;</button>
      </div>
      
      <div class="calc-row">
        <button class="calc-button num">1</button>
        <button class="calc-button num">2</button>
        <button class="calc-button num">3</button>
        <button class="calc-button ope">&plus;</button>
      </div>
      
      <div class="calc-row">
        <button class="calc-button double num">0</button>
        <button class="calc-button num">.</button>
        <button class="calc-button ope">&equals;</button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
